<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lizard Button</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ui-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      min-width: 320px;
    }

    #counter {
      font-size: 2em;
      background: white;
      padding: 10px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #click-button {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: white;
      border: none;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      font-size: 5em;
      cursor: pointer;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.1s ease;
    }

    #click-button:active {
      transform: scale(0.95);
    }

    .lizard-emoji {
      position: absolute;
      font-size: 3em;
      pointer-events: none;
      animation: fadeOut 1s ease-out forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(2); }
    }
  </style>
</head>
<body>

  <div class="ui-wrapper">
    <div id="counter">Clicks: 0</div>
    <button id="click-button">ðŸ¦Ž</button>
  </div>

  <audio id="lizard-sound" src="lizzard-1.mp3"></audio>

  <script>
    const button = document.getElementById('click-button');
    const counter = document.getElementById('counter');
    const sound = document.getElementById('lizard-sound');

    let clicks = parseInt(localStorage.getItem('lizardClicks')) || 0;
    counter.textContent = `Clicks: ${clicks}`;

    button.addEventListener('click', () => {
      clicks++;
      counter.textContent = `Clicks: ${clicks}`;
      localStorage.setItem('lizardClicks', clicks);

      sound.currentTime = 0;
      sound.play();

      spawnLizard();
    });

    function spawnLizard() {
      const emoji = document.createElement('div');
      emoji.className = 'lizard-emoji';
      emoji.textContent = 'ðŸ¦Ž';

      const x = Math.random() * (window.innerWidth - 50);
      const y = Math.random() * (window.innerHeight - 50);

      emoji.style.left = `${x}px`;
      emoji.style.top = `${y}px`;

      document.body.appendChild(emoji);

      setTimeout(() => {
        emoji.remove();
      }, 1000);
    }
  </script>

</html>
